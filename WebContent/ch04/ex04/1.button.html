<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>button</title>
</head>
<body>
	<button type='button'>확인</button>
	<button type='submit'>제출</button>
	<button type='reset'>초기화</button>
</body>
</html>

<!-- submit과 reset은 form안에 있어야 정상작동을 하며 submit은 누르면 제출하고 reset은 누르면 form안에 내용을 초기화 한다. -->
