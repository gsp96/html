<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>div span</title>
</head>
<body>
	여기
	<div>
		촛불이 광화문 광장에 모였습니다.<br>
		촛불마다 각자의 이야기를 담고 있습니다.
	</div>
	지금
	<div>
		그 이야기들은 하나의 이야기를 만듭니다.<br>
		하나의 이야기는 바다가 됩니다.
	</div>
	우리는 <span>파도</span>를 만듭니다.
</body>
</html>

<!-- div span은 그냥 영역을 나누기 위함이다. div는 block span은 inline이다. 영역을 나누는 이유는 css에서 style을 바꾸기 위함이다. -->
