<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>a target iframe</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href='http://www.peoplepower21.org'>참여연대</a></li>
			<li><a href='http://www.adians.net' target='_self'>아디</a></li>
			<li><a href='http://nodl.or.kr' target='_blank'>노들야학</a></li>
			<li><a href='./2.child.html' target='childwindow'>자식</a></li>
		</ul>
	</nav>
	
	<iframe name='childwindow' src='http://www.skhynix.com/kor' width='900' height='600'></iframe>
</body>
</html>

<!-- target='_self'현재창에다가 페이지를 보여줌 default값이다. -->
<!-- target='_blank'새로운 페이지에다가 보여줌 -->
