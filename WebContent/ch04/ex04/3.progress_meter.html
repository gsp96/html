<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>progress meter</title>
</head>
<body>
	<progress value='30' max='100'></progress><br>
	<meter value='0.8'></meter><br>
	<meter value='60' min='0' max='100'></meter><br>
	<meter value='0.4' low='0.3' high='0.9' optimum='0.7'></meter>
	<!-- 적정범위 내면 초록색 넘어가면 녹색으로 나타낸다 -->
</body>
</html>

<!-- progress는 dynamic하고 meter는 static하다. -->
