<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>blockquote q</title>
</head>
<body>
	<blockquote>JAVA란 무엇인가?</blockquote>라고 질문하면,
	<q>객체지향 언어이다.</q>라고 답변한다.
	
	<blockquote cite='https://www.w3.org'>HTML이란 무엇인가요?</blockquote>라고 질문하면,
	<q cite='https://www.w3.org'>문서를 작성하는 언어이다.</q>라고 답변한다.
</body>
</html>

<!-- block객체와 inline객체는 symentic의 차이가 아닌 style에 차이이다. -->
